<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>To-Do Application</title>
    <link rel="icon" type="image/png" href="task.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div class="container">
      <h1>To-Do List</h1>
      <form class="form input-container" id="form">
        <input
          type="text"
          class="todo-input"
          id="todoInput"
          placeholder="Add a new to-do"
        />
        <button type="submit" class="button add-todo" id="addTodo">Add</button>
      </form>
      <ul id="todoList">
        <!-- Tasks will be added here dynamically -->
        <!-- <li>
          <input type="checkbox" hidden id="1" />
          <label for="1">My firs todo</label>
          <div class="buttons">
            <button class="button edit-button">Edit</button>
            <button class="button delete-button">Delete</button>
          </div>
        </li> -->
      </ul>
      <div class="all-checked-container">
        <input type="checkbox" id="allChecked" />
        <label for="allChecked">Mark all as done</label>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
